<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="cards_container">

    <div class="cardviewactors" name="btn_broderick">

        <img src="../res/portrait-broderick.jpg" class="allactorsportrait" alt="Broderick Portrait">

        <div class="cardview_text_container">
            <p class="allactorstxt">Matthew Broderick</p>
            <p class="charactertxt">Phillipe Gaston</p>
        </div>
    </div>

    <div class="cardviewactors" name="btn_hauer">

        <img src="../res/portrait-hauer.jpg" class="allactorsportrait" alt="Rutger Hauer">

        <div class="cardview_text_container">
            <p class="allactorstxt">Rutger Hauer</p>
            <p class="charactertxt">Captain Etienne</p>
        </div>
    </div>

    <div class="cardviewactors" name="btn_pfeiffer">

        <img src="../res/portrait-pfeiffer.jpg" class="allactorsportrait" alt="Michelle Pfeiffer">

        <div class="cardview_text_container">
            <p class="allactorstxt">Michelle Pfeiffer</p>
            <p class="charactertxt">Isabedau d'Anjou</p>
        </div>
    </div>

    <div class="cardviewactors" name="btn_wood">

        <img src="../res/portrait-wood.jpg" class="allactorsportrait" alt="John Wood">

        <div class="cardview_text_container">
            <p class="allactorstxt">John Wood</p>
            <p class="charactertxt">Bishop of Aquila</p>
        </div>
    </div>

    <div class="cardviewactors" name="btn_mckern">

        <img src="../res/portrait-mckern.webp" class="allactorsportrait" alt="Leo Mckern">

        <div class="cardview_text_container">
            <p class="allactorstxt">Leo McKern</p>
            <p class="charactertxt">Father Imperius</p>
        </div>
    </div>
</div>
</body>
<script>
window.onload = function(){

const buttons = document.querySelectorAll(".cardviewactors");

buttons.forEach(button=>{
    button.addEventListener("click",()=>{

        window.localStorage.setItem("actor_id",button.getAttribute("name"))

        //document.parentElement.getElementById("framemain").src = "actor.html"

    })
});
}
</script>
</html>
